version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: money-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - duitnation
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: money-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - duitnation
    restart: unless-stopped

  auth-service:
    build: 
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3006:3006"
    environment:
      DATABASE_URL: ${AUTH_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  account-service:
    build: 
      context: ./services/account-service
      dockerfile: Dockerfile
    container_name: account-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${ACCOUNTS_DATABASE_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/accounts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  transaction-service:
    build: 
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: ${TRANSACTIONS_DATABASE_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/transactions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  budget-service:
    build: 
      context: ./services/budget-service
      dockerfile: Dockerfile
    container_name: budget-service
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: ${BUDGETS_DATABASE_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/budgets"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  goal-service:
    build: 
      context: ./services/goal-service
      dockerfile: Dockerfile
    container_name: goal-service
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: ${GOALS_DATABASE_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/api/goals"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  analytics-service:
    build: 
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "3005:3005"
    environment:
      TRANSACTION_SERVICE_URL: ${TRANSACTION_SERVICE_API_URL}
      ACCOUNT_SERVICE_URL: ${ACCOUNT_SERVICE_API_URL}
      NODE_ENV: production
    depends_on:
      transaction-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/analytics/summary?userId=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  gateway:
    build: 
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      ACCOUNT_SERVICE_URL: ${ACCOUNT_SERVICE_URL}
      TRANSACTION_SERVICE_URL: ${TRANSACTION_SERVICE_URL}
      BUDGET_SERVICE_URL: ${BUDGET_SERVICE_URL}
      GOAL_SERVICE_URL: ${GOAL_SERVICE_URL}
      ANALYTICS_SERVICE_URL: ${ANALYTICS_SERVICE_URL}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      NODE_ENV: production
    depends_on:
      auth-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
      budget-service:
        condition: service_healthy
      goal-service:
        condition: service_healthy
      analytics-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duitnation
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: money-frontend
    ports:
      - "3007:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NODE_ENV: production
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - duitnation
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  duitnation:
    driver: bridge