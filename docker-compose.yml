version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: money-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - duitnation
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: money-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - duitnation
    restart: unless-stopped

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "3006:3006"
    environment:
      DATABASE_URL: ${AUTH_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - duitnation
    restart: unless-stopped

  account-service:
    build: ./services/account-service
    container_name: account-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${ACCOUNTS_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - duitnation
    restart: unless-stopped

  transaction-service:
    build: ./services/transaction-service
    container_name: transaction-service
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: ${TRANSACTIONS_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - duitnation
    restart: unless-stopped

  budget-service:
    build: ./services/budget-service
    container_name: budget-service
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: ${BUDGETS_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - duitnation
    restart: unless-stopped

  goal-service:
    build: ./services/goal-service
    container_name: goal-service
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: ${GOALS_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - duitnation
    restart: unless-stopped

  analytics-service:
    build: ./services/analytics-service
    container_name: analytics-service
    ports:
      - "3005:3005"
    environment:
      # butuh URL yang sudah /api
      TRANSACTION_SERVICE_URL: ${TRANSACTION_SERVICE_API_URL}
      ACCOUNT_SERVICE_URL: ${ACCOUNT_SERVICE_API_URL}
    depends_on:
      - transaction-service
      - account-service
    networks:
      - duitnation
    restart: unless-stopped

  gateway:
    build: ./gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      ACCOUNT_SERVICE_URL: ${ACCOUNT_SERVICE_URL}
      TRANSACTION_SERVICE_URL: ${TRANSACTION_SERVICE_URL}
      BUDGET_SERVICE_URL: ${BUDGET_SERVICE_URL}
      GOAL_SERVICE_URL: ${GOAL_SERVICE_URL}
      ANALYTICS_SERVICE_URL: ${ANALYTICS_SERVICE_URL}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
    depends_on:
      - account-service
      - transaction-service
      - budget-service
      - goal-service
      - analytics-service
      - auth-service
    networks:
      - duitnation
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: money-frontend
    ports:
      - "3007:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - gateway
    networks:
      - duitnation
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  duitnation:
    driver: bridge